<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Гороскоп для {{sign|upper}}</title>
</head>
<body>
    <h1>Приложение Гороскоп</h1>
    <h2>{{description|title|safe}}</h2>
    <p>Число {{my_int|add:my_float}}</p>
    <p>Число вещественное {{my_float}}</p>
    <p>Список {{my_list|last}}</p>
    <p>Кортеж {{my_tuple|join:'!'}}</p>
    <p>Словарь {{my_dict}}, ключ - {{my_dict.name}}</p>
    <p>Экземпляр класса {{my_class}} {{my_class.age}}</p>
    <p>default {{value|default:'qwerty'}}</p>
</body>
</html>
