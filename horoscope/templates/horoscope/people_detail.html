<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
    <h2>Информации о людях</h2>
    {% for person in people %}
        <div>
            <h5>ФИО - {{ person.name }}</h5>
            <p>Возраст - {{ person.age }}</p>
            <p>Телефон - {{ person.phone }}</p>
        </div>
    {% endfor %}
</body>
</html>
